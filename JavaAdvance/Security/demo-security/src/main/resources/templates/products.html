<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		  integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		  crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        button > a{
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body> 
<div class="container">
	<table class="table table-bordered align-middle">
		<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Name</th>
			<th scope="col">Price</th>
			<th scope="col">Action</th>
		</tr>
		</thead>
        
		<tbody>
		<tr th:each = "product,idCount : ${products}">
			<th scope="row" class="product-id" th:text="${product.id}"></th>
			<td class="product-name" th:text="${product.name}">Mark</td>
			<td class="product-price" th:text="${product.price}">Otto</td>
			<td class="product-action">
                <button type="button" onclick="updateProduct(this)" class="btn btn-warning"><a href="">Edit</a></button>
                <button type="button" class="btn btn-danger"><a href="">Delete</a></button>
            </td>
		</tr>

		</tbody>
	</table>
</div>

</body>
</html>
