<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template1::header(home)">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="template1::menu"></nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-8 mt-5">
            <form th:action="@{/post}" method="post" name="product" enctype="multipart/form-data" th:object="${product}">
                <div class="form-group row">
                    <label for="name"
                           class="col-sm-4 col-form-label">
                        ID
                    </label>
                    <div class="col-sm-8">
                        <input  type="hidden" name="name" id="pro_id" th:field="*{id}" >
                    </div>
<!--                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Opps, you need to input name correctly</div>-->
                </div>

                <div class="form-group row">
                    <label for="category-select"
                           class="col-sm-4 col-form-label">
                        Category
                    </label>
                    <div class="col-sm-8">
                        <select th:field="*{category}" id="category-select" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <th:block th:each="category : ${categories}">
                                <option th:value="${category.name}" th:text="${category.name}"></option>
                            </th:block>
                        </select>
                    </div>
<!--                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Opps, you need to input name correctly</div>-->
                </div>

                <div class="form-group row">
                    <label for="name"
                           class="col-sm-4 col-form-label">
                        Name
                    </label>
                    <div class="col-sm-8">
                        <input type="text" name="name" id="name" th:field="*{name}" >
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Opps, you need to input name correctly</div>
                </div>

                <div class="form-group row">
                    <label for="detail"
                           class="col-sm-4 col-form-label">
                        Detail
                    </label>
                    <div class="col-sm-8">
                        <input type="text" name="detail" id="detail" th:field="*{detail}" >
                    </div>
                    <div class="text-danger" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}" >Opps, you need to details</div>
                </div>

                <div class="form-group row mt-3">
                    <label  class="col-sm-4 col-form-label">Select a photo</label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control" th:field="*{photo}" />
                    </div>
                    <div class="text-danger"  th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}" >Upload Error</div>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Submit</button>

            </form>
        </div>
    </div>
</div>
<footer th:replace="template1::footer"></footer>
</body>
</html>
